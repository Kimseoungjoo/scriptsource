<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        자바스크립트 정규식 메소드 
        1) exec() : 대응되는 문자열을 찾는 메소드/정보를 가지고 있는 배열 반환/ 못찾으면 널을 반환한다.
        2) test() : 대응되는 문자열이 있으면 true, 없으면 false 반환
        3) match() : 대응되는 문자열을 찾는 메소드/정보를 가지고 있는 배열 반환/ 못찾으면 널을 반환한다.
        4) search() : 대응되는 문자열을 찾아 찾은 인젝스 반환, 못찾으면 -1 반환
        5) replace() : 대응되는 문자열을 찾아 다른 문자열로 치환
        6) split() : 정규식을 기준으로 문자열을 나누어 배열로 반환 
    -->

    <form action="">
      <div>
        <label for="">이름</label>
        <input type="text" name="name" />
      </div>
      <div>
        <button type="button">전송</button>
      </div>
    </form>
  </body>
</html>
