<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #result {
        display: none;
        color: red;
        margin-top: 0;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          onkeyup="emailCheck(this.value)"
          placeholder="example@naver.com 형식"
        />
      </div>
      <input type="button" value="전송" onclick="emailCheck()" />
    </form>
    <p id="result"></p>
    <script>
      let result = document.querySelector("#result");

      function inputClear() {
        document.querySelector("[name='tel']").value = "";
        result.innerText = "";
        result.style.display = "none";
      }

      function emailCheck(email) {
        console.log(email);
        // email 에 들어있는 값을 유효성 검사해준다
        // 대문자, 소문자, 0-9 밑줄이 있어야 함
        // 다음에 대문자나 소문자가 최소한 하나 있어야함
        // 다음에 마침표가 있어야함
        // 마지막으로 이메일 주소는 com, org, edu, ent 중 하나로 끝나야한다.
        const reg = /\w+@[a-zA-Z]+\.(com|org|edu|ent|net)/;

        let flag = reg.test(email);

        result.style.display = "block";

        if (!flag) {
          result.style.color = "red";
          result.innerText = "이메일 형식이 다릅니다.";
        } else {
          result.style.color = "green";
          result.innerText = "사용가능한 이메일입니다.";
        }
      }
    </script>
  </body>
</html>
