<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        color: gold;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>인접관계선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        // 내용1 요소에 테두리를 그리고
        // $("h1+p").css("border", "1px solid yellow");
        // $("h1+p").css("background-color", "#bbf");

        // $("#wrap p:nth-child(2)")
        //   .css("border", "2px solid #f00")
        //   .css("background-color", "#0ff");
        $("#wrap .txt")
          .prev() // 선택자 전요소
          .css("border", "2px solid #f00")
          .css("background-color", "#0ff");

        // $("#wrap .txt ~ p")
        // /*$(".txt + p,.txt+p+p")*/
        //   .css("border", "2px dashed red")
        //   .css("background-color", "skyblue");
        $("#wrap .txt")
          .nextAll() // 선택한 다음 요소 전부
          .css("border", "2px dashed red")
          .css("background-color", "skyblue");
      });
    </script>
  </body>
</html>
