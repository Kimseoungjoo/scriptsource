<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>The Light Bulb</h2>

    <button type="button">Turn on the light</button>

    <img src="pic_bulboff.gif" alt="off" />

    <button type="button">Turn off the light</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(function () {
        let img = $("img"); //document.querySelector("img");

        $(img)
          .prev() /*$("button:first")*/
          .click(function () {
            img.attr("src", "pic_bulbon.gif");
            img.attr("alt", "ON");
          });
        $(img)
          .next() /*$("button:last")*/
          .click(function () {
            img.attr("src", "pic_bulboff.gif");
            img.attr("alt", "OFF");
          });

        // function changeOn() {

        // function changeOff() {

      });
    </script>
  </body>
</html>
