<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgba(4, 5, 7, 0.774);
        color: rgba(255, 255, 0, 0.822);
      }
    </style>
  </head>
  <body>
    <script>
      // body 태그 안에 태그를 동적으로 생성하기
      // 이미 문서가 완성된 상태에서 밀어넣는 형식
      // Element를 숨기거나 보여줄 때 많이 사용한다.
      window.onload /*<<이벤트*/ = function () {
        const header = document.createElement("h1");
        const content = document.createTextNode("Hello Dom");
        header.appendChild(content);
        document.body.appendChild(header);
      };
    </script>
  </body>
</html>
