<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>The Light Bulb</h2>

    <button type="button" onclick="changeOn()">Turn on the light</button>

    <img src="pic_bulboff.gif" alt="off" />

    <button type="button" onclick="changeOff()">Turn off the light</button>

    <script>
      let img = document.querySelector("img");

      function changeOn() {
        img.setAttribute("src", "pic_bulbon.gif");
        img.setAttribute("alt", "ON");
        // img.src = "pic_bulbon.gif";
        // img.alt = "ON";
      }

      function changeOff() {
        img.src = "pic_bulboff.gif";
        img.alt = "OFF";
      }
    </script>
  </body>
</html>
