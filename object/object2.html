<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>두번째 객체 생성</h2>
    <script>
      // 객체 생성(중가로)
      var student = new Object();
      student.name = "홍길동";
      student.kor = 95;
      student.math = 98;
      student.eng = 96;
      student.sci = 98;

      document.write(student.name + "<br>");
      document.write(student["kor"] + "<br>"); // student.kor 같은 의미
      document.write(student.math + "<br>");
      document.write(student["eng"] + "<br>");
      document.write(student.sci + "<br>");
    </script>
  </body>
</html>
